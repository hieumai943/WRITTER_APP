<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>WRITTER APP</title>
</head>
<body>
    <div id="inside">
    <div class="header">
        <img id="doc" src="asset/img/google_doc.png" alt="" class="doc" >
        <h2>WRITTER APP</h2>
    </div>
   
    <div id="addition">
        <button class="open">OPEN FILE<i class="fa fa-file-o" aria-hidden="true" style="margin-left:10px"></i></button>
        <button class="submit">SAVE</button>
    </div>
    <textarea  class="text" name="content" id="" cols="30" rows="10">
    </textarea>
    <script src="ckeditor/ckeditor.js"></script>
    
    <SCript>
        CKEDITOR.replace("content");
       
    </SCript>
    
    <div id="myPopup">
        <h2>Set name for file</h2>
        <input class="inputVal" type="text" placeholder="Type your file name ..."> 
        <button id="setFile">Set</button>
      </div>
    <div id ="saving" >
     <div class="title"> 
        <h3 >Files List</h3>
     </div>
     <button id="backButton">Back</button>
    <div class="storageFile"></div>
    </div>
    </div>
    <script src="main.js"></script>
</div>
</body>
</html>
